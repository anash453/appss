<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <section class="sec1">
        <div class="logo"><img src="logo1.png" alt="logo" /></div>
        <div class="first">
          <h1 contenteditable="true"><span>Hii</span>I'am Anash</h1>
          <h1>Something excited is coming</h1>
          <div class="coming-soon-app">
            <form action="mailto:anash6291@gmail.com" method="post">
              <input
                type="email"
                id="email"
                placeholder="@gmail.com"
                name="inputField"
                required
              />
              <div
                id="error-message"
                style="color: red; display: none; font-size: 13px"
              >
                Email format is wrong.
              </div>
              <button type="submit" id="submit">Subscribe</button>
            </form>
          </div>
        </div>
        <div class="hero">
          <div class="launch-time">
            <div class="one">
              <p id="days">00</p>
              <span>Days</span>
            </div>
            <div class="one">
              <p id="hours">00</p>
              <span>Hour</span>
            </div>
            <div class="one">
              <p id="minutes">00</p>
              <span>Min</span>
            </div>
            <div class="one">
              <p id="seconds">00</p>
              <span>Sec</span>
            </div>
          </div>
        </div>
        <footer>
          <p>You can also follow us on</p>
          <div class="icon">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
          </div>
        </footer>
      </section>
      <section class="sec2"></section>
    </main>
  </body>
</html>
